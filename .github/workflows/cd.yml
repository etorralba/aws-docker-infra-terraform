name: CD Workflow

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Workflow"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ORGANIZATION: ${{ secrets.ORGANIZATION }}
      IMAGE_VERSION: latest  # Set this dynamically based on your strategy
      AWS_PAGER: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Update AWS CLI (if needed)
        run: |
          if aws --version; then
            echo "AWS CLI is already installed. Updating..."
          else
            echo "AWS CLI not found. Installing..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Stop Old Task
        run: |
          CLUSTER_NAME=${{ secrets.ORGANIZATION }}-ecs-cluster
          SERVICE_NAME=${{ secrets.ORGANIZATION }}-service
          
          TASK_ARN=$(aws ecs list-tasks --cluster $CLUSTER_NAME --service-name $SERVICE_NAME --desired-status RUNNING --query 'taskArns[0]' --output text)

          if [ "$TASK_ARN" != "None" ]; then
            echo "Stopping old task $TASK_ARN"
            aws ecs stop-task --cluster $CLUSTER_NAME --task $TASK_ARN
          else
            echo "No running tasks to stop."
          fi

      - name: Force ECS Service to Update
        run: |
          CLUSTER_NAME=${{ secrets.ORGANIZATION }}-ecs-cluster
          SERVICE_NAME=${{ secrets.ORGANIZATION }}-service
          
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment

      - name: Wait for Deployment to Complete
        run: |
          CLUSTER_NAME=${{ secrets.ORGANIZATION }}-ecs-cluster
          SERVICE_NAME=${{ secrets.ORGANIZATION }}-service
          
          aws ecs wait services-stable --cluster $CLUSTER_NAME --services $SERVICE_NAME
