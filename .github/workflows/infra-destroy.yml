name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy_infrastructure:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]

    env:  
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      ORGANIZATION: ${{ secrets.ORGANIZATION }}
      AWS_PAGER: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Update AWS CLI (if needed)
        run: |
          if aws --version; then
            echo "AWS CLI is already installed. Updating..."
          else
            echo "AWS CLI not found. Installing..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}     
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}  
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Verify Terraform Installation
        run: terraform --version

      - name: Destroy Infrastructure using script
        run: |
          chmod +x ./scripts/destroy.sh
          LAYERS=("compute" "database" "network")
          for LAYER in "${LAYERS[@]}"; do
            echo "Running destroy script for $LAYER"
            ./scripts/destroy.sh $LAYER ${{ env.ORGANIZATION }} ${{ matrix.environment }}
          done